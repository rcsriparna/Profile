        <h1>Get in touch</h1>
        
        <div class="contact-box">
          <div class="contact-left">
            <h3>Sent your request</h3>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" name="Name" placeholder="Write your name">
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" name="Phone" placeholder="Write your phone number">
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="text" name="Email" placeholder="Write your Email address">
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" name="Subject" placeholder="Write your sujject">
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Enter your message here"> </textarea>
            <button type="submit">Send</button>
          </div>
          <div class="contact-right">
            <h3>Reach Me</h3>

        </div>
      </div>
